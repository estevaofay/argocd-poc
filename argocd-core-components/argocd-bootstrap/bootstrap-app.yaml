apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: bootstrap
  source:
    repoURL: https://github.com/estevaofay/argocd-poc.git
    targetRevision: dev
    path: argocd-charts/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
